<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reis Bakliyat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('arkaplan.png');
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
            display: none;
        }

        .modern-button {
            background-color: rgba(212, 175, 55, 0.7);
            color: white;
            padding: 20px 40px;
            font-size: 1.5rem;
            text-align: center;
            border-radius: 12px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin: 10px;
        }

        .modern-button:hover {
            background-color: rgba(181, 137, 47, 0.7);
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(229, 57, 53, 0.7); 
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(198, 40, 40, 0.7); 
        }

        /* İletişim kutusu stilini ekledik */
        .contact-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8); /* Saydam beyaz kutu */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            font-size: 1.1rem;
        }

        .contact-info a {
            color: #d94e5b;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Hoşgeldiniz</h1>
        <h2>Reis Bakliyat</h2>
        <h3 id="yemeklerTitle" style="display:none;">Yemekler</h3>
        <a href="#" class="modern-button" id="optionsBtn">Yemekler</a>
    </div>

    <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <a href="index.html" class="home-button">Anasayfa</a>

    <!-- İletişim kutusunu buraya ekledik -->
    <div class="contact-info">
        <p>İletişim Bilgileri:</p>
        <p>Telefon: 0555 555 55 55</p>
        <p>E-posta: <a href="mailto:kuccukgurbaga12@gmail.com">kuccukgurbaga12@gmail.com</a></p>
    </div>

    <script>
        document.getElementById('optionsBtn').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('loading').style.display = 'flex';
            setTimeout(function() {
                document.getElementById('yemeklerTitle').style.display = 'block';
                window.location.href = 'seçenekler.html';
            }, 500);
        });

        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
