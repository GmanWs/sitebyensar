<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seçenekler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('arkaplan.png');
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        .menu-container {
            background-color: rgba(255, 255, 255, 0.9); /* Saydam beyaz arka plan */
            border-radius: 12px;
            padding: 20px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #d94e5b; /* Başlık rengi */
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            font-size: 1.2rem;
            margin-bottom: 10px;
            background-color: rgba(255, 223, 186, 0.6);
            border-radius: 8px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .menu-item span {
            font-weight: bold;
            color: #d94e5b;
        }

        .next-page-btn {
            display: block;
            margin: 30px auto 0;
            padding: 15px 30px;
            background-color: #d94e5b;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .next-page-btn:hover {
            background-color: #c52e3d;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(229, 57, 53, 0.7); 
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: rgba(198, 40, 40, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="menu-container">
        <h1 class="menu-title">Yemek Menüsü</h1>
        <div class="menu-item">
            <span>Tarhana Çorbası</span>
            <span>15₺</span>
        </div>
        <div class="menu-item">
            <span>Mercimek Çorbası</span>
            <span>18₺</span>
        </div>
        <div class="menu-item">
            <span>Yayla Çorbası</span>
            <span>20₺</span>
        </div>
        <div class="menu-item">
            <span>Mozaik Pasta</span>
            <span>22₺</span>
        </div>
        <div class="menu-item">
            <span>Tiramisu</span>
            <span>25₺</span>
        </div>
        <a href="#" class="next-page-btn">Sonraki Sayfa</a>
    </div>

    <a href="index.html" class="home-button">Anasayfa</a>
</body>
</html>
